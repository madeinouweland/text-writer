<!doctype html>
<html lang="en">
<head>
  <title>Request access</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/screen.css">
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7/dist/polyfill.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dropbox.js/4.0.9/Dropbox-sdk.min.js"></script>
</head>
<body>
  <h1>No access to your dropbox</h1>
  <p>
    Text-writer uses your dropbox to store your text files. By clicking 'Request Access', you will be redirected to the dropbox website where you can authenticate Text-writer. Text-writer only uses a specific folder called text-writer and has no access to everything else.
  </p>
  <button onclick="requestAccess();">Request Access</button>
  <script>
    function requestAccess() {
      var dbx = new Dropbox.Dropbox({ clientId: 'uivc0t7nsohxnoh' });
      window.location.href = dbx.getAuthenticationUrl('http://127.0.0.1:8082/index.html');;
    }
  </script>
</body>
</html>
